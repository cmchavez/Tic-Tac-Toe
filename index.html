<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="main.js">
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Let's Play Tic Tac Toe!</h1>
		<div>
		<img id="drag1" src="images/x.png" draggable="true" ondragstart="drag(event)">
		</div>
	<div id="board-outer" class="center">                

        <table id="board">
            <tr class="row">
                <td id="box1">
                <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>    
                </td>
                <td id="box2">b</td>
                <td id="box3">c</td>
            </tr>
            <tr class="row">
                <td id="box4"></td>
                <td id="box5"></td>
                <td id="box6"></td>
            </tr>
            <tr class="row">
                <td id="box7"></td>
                <td id="box8"></td>
                <td id="box9"></td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <br>
    <div class="center button">
        <button id="restart">New game</button>
    </div>	

</body>
</html>
